<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&family=Krub:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-up</title>
</head>
<body>
  <section id="image-container">
    <h1>ODIN</h1>
    <p class="footer">Photo by Elijah O'Donnell on 
      <a href="https://www.pexels.com/photo/top-view-of-fern-leaves-3473569/">Pexels</a>
    </p>
  </section>
  <section id="content">
    <div class="wrapper">
      <p>This is not a real online service!</p>
      <p>Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>
    <div class="wrapper" id="form-container">
      <h5>Let's do this!</h5>
      <form action="" method="post" id="sign-up-form">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" class="name" placeholder="John" required 
          title="Minimum 2 characters &#013;Only alphabetical characters or apostrophe">
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" class="name" placeholder="Lenon" required
          title="Minimum 2 characters &#013;Only alphabetical characters or apostrophe">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required>
        </div>
        <div>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number" placeholder="+1 (613) 123-4567" minlength="11" maxlength="13" pattern="^[\d+]+$" title="International number format +1234567890">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required
          title="Minimum eight characters, &#013;at least one uppercase letter, &#013;one lowercase letter, &#013;one number &#013;and one special character">
        </div>
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required title="Repeat password">
        </div>
      </form>
    </div>
    <div class="cta">  
      <button id="submit"  type="submit" value="submit" form="sign-up-form">Create Account</button>
      <p id="sign-in-text">Already have an account? <a href="index.html">Log in</a>
      </p>
    </div>
  </section>
</body>
</html>
